<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen | Tasty Auth</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="floating-food">
        <span class="food-icon" style="top: 10%; left: 10%;">üçï</span>
        <span class="food-icon" style="top: 20%; right: 15%;">üçî</span>
        <span class="food-icon" style="bottom: 15%; left: 20%;">ü•ó</span>
        <span class="food-icon" style="bottom: 10%; right: 10%;">‚òï</span>
        <span class="food-icon" style="top: 50%; left: 5%;">üåÆ</span>
        <span class="food-icon" style="top: 40%; right: 5%;">üç©</span>
    </div>

    <div class="container">
        <div id="auth-section" class="glass-card login-card" style="max-width: 440px;">
            <div class="app-logo" style="font-size: 3.5rem; margin-bottom: 0.5rem;">üç≤</div>
            <h1>Smart Canteen</h1>
            <p class="subtitle" style="margin-bottom: 2rem;">Fresh ‚Ä¢ Fast ‚Ä¢ Smart Dining</p>

            <form th:action="@{/login}" method="post" id="login-form">
                <div th:if="${param.error}" class="error-msg"
                    style="color: var(--danger); background: rgba(231, 76, 60, 0.1); padding: 10px; border-radius: 10px; margin-bottom: 1.5rem; font-size: 0.9rem;">
                    Invalid email or password.
                </div>
                <!-- Detection message for registration redirect -->
                <div th:if="${param.existingUser}" class="info-msg"
                    style="color: var(--primary); background: rgba(255, 126, 95, 0.1); padding: 10px; border-radius: 10px; margin-bottom: 1.5rem; font-size: 0.9rem;">
                    Existing user found, please log in to continue.
                </div>

                <div class="input-group" style="margin-bottom: 1.25rem;">
                    <input type="email" name="email" placeholder="Email Address" required
                        style="width: 100%; padding: 14px 20px; border-radius: 15px; border: 2px solid #eee; font-size: 1rem; transition: 0.3s; background: white;">
                </div>
                <div class="input-group" style="margin-bottom: 1rem;">
                    <input type="password" name="password" placeholder="Password" required
                        style="width: 100%; padding: 14px 20px; border-radius: 15px; border: 2px solid #eee; font-size: 1rem; transition: 0.3s; background: white;">
                </div>

                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="#" style="color: var(--text-dim); font-size: 0.85rem; text-decoration: none;">Forgot
                        Password?</a>
                </div>

                <button type="submit" class="btn-primary" style="margin-bottom: 1rem;">Log In</button>

                <div class="divider"
                    style="display: flex; align-items: center; margin: 1.5rem 0; color: var(--text-dim); font-size: 0.8rem;">
                    <span style="flex: 1; height: 1px; background: #eee;"></span>
                    <span style="padding: 0 10px;">OR</span>
                    <span style="flex: 1; height: 1px; background: #eee;"></span>
                </div>

                <a th:href="@{/oauth2/authorization/google}" class="btn-google"
                    style="display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 15px; background: white; color: var(--text-main); font-weight: 600; text-decoration: none; transition: 0.3s;">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google"
                        style="width: 20px; height: 20px;">
                    Continue with Google
                </a>
            </form>

            <p class="footer-note" style="margin-top: 2rem; color: var(--text-dim); font-size: 0.9rem;">
                New hungry guest? <a href="#"
                    style="color: var(--primary); font-weight: 700; text-decoration: none;">Register Now</a>
            </p>
        </div>
    </div>

    <style>
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ddd;
            transform: translateY(-2px);
        }

        input:focus {
            outline: none;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 4px rgba(255, 126, 95, 0.1);
        }
    </style>
</body>

</html>
