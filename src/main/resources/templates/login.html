<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <div id="auth-section" class="glass-card">
            <h1>Smart Canteen</h1>
            <p class="subtitle">Secure Login</p>

            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="error-msg" style="color: var(--danger); margin-bottom: 1rem;">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="success-msg" style="color: var(--success); margin-bottom: 1rem;">
                    You have been logged out.
                </div>

                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Enter System</button>
            </form>

            <p class="footer-note" style="margin-top: 2rem; color: var(--text-dim); font-size: 0.8rem;">
                Don't have an account? Contact admin.
            </p>
        </div>
    </div>
</body>

</html>
