<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <div id="dashboard" class="dashboard-area">
            <nav class="sidebar glass-card">
                <div class="nav-brand">SC</div>
                <div class="nav-items" id="nav-items">
                    <!-- Nav items will be dynamically populated or hardcoded for roles -->
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn btn-small"
                        style="background: var(--accent); border: 1px solid var(--card-border);">Logout</button>
                </form>
            </nav>

            <main class="content-area">
                <header class="top-header glass-card">
                    <div class="user-greeting">
                        <h2>Welcome, <span sec:authentication="name">User</span></h2>
                        <span class="badge" sec:authentication="principal.authorities">Role</span>
                    </div>
                </header>

                <div id="main-view" class="view-pane">
                    <p style="text-align: center; color: var(--text-dim); margin-top: 5rem;">
                        Loading Smart Canteen Interface...
                    </p>
                </div>
            </main>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
    <script>
        // Initialize dashboard session once page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Future logic to initialize the JS app in server-mode
            console.log("Dashboard Loaded");
        });
    </script>
</body>

</html>
