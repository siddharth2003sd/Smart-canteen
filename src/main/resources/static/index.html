<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen | Fresh ‚Ä¢ Fast ‚Ä¢ Smart Dining</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="floating-food">
        <span class="food-icon" style="top: 10%; left: 10%;">üçï</span>
        <span class="food-icon" style="top: 20%; right: 15%;">üçî</span>
        <span class="food-icon" style="bottom: 15%; left: 20%;">ü•ó</span>
        <span class="food-icon" style="bottom: 10%; right: 10%;">‚òï</span>
        <span class="food-icon" style="top: 50%; left: 5%;">üåÆ</span>
        <span class="food-icon" style="top: 40%; right: 5%;">üç©</span>
    </div>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="glass-card">
            <div class="app-logo" style="font-size: 3rem; margin-bottom: 1rem;">üç≤</div>
            <h1>Smart Canteen</h1>
            <p class="subtitle">Fresh ‚Ä¢ Fast ‚Ä¢ Smart Dining</p>

            <div class="tabs">
                <button id="tab-login" class="tab active" onclick="showAuth('login')">Login</button>
                <button id="tab-register" class="tab" onclick="showAuth('register')">Register</button>
            </div>

            <form id="auth-form" onsubmit="handleAuth(event)">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary" id="auth-btn">Enter System</button>
            </form>
            <p id="auth-msg"></p>
        </div>

        <!-- Dashboard Section (Hidden) -->
        <div id="dashboard" class="dashboard-area hidden">
            <nav class="sidebar glass-card">
                <div class="nav-brand">SC</div>
                <div class="nav-items" id="nav-items">
                    <!-- Dynamic nav -->
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </nav>

            <main class="content-area">
                <header class="top-header glass-card">
                    <div class="user-greeting">
                        <h2 id="welcome-text">Welcome Back</h2>
                        <span id="user-role-badge" class="badge"></span>
                    </div>
                    <div id="balance-container" class="balance-card">
                        <span class="label">Balance</span>
                        <span id="user-balance" class="value">‚Çπ0.00</span>
                    </div>
                </header>

                <div id="main-view" class="view-pane">
                    <!-- Dynamic content -->
                </div>
            </main>
        </div>
    </div>

    <footer style="position: fixed; bottom: 1rem; width: 100%; text-align: center; pointer-events: none;">
        <button onclick="localStorage.clear(); location.reload();"
            style="pointer-events: auto; background: none; border: none; color: var(--text-dim); font-size: 0.7rem; cursor: pointer; opacity: 0.5;">Reset
            Application Cache</button>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
