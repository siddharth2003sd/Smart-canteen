<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="glass-card">
            <h1>Smart Canteen</h1>
            <p class="subtitle">Experience the future of dining</p>

            <div class="tabs">
                <button id="tab-login" class="tab active" onclick="showAuth('login')">Login</button>
                <button id="tab-register" class="tab" onclick="showAuth('register')">Register</button>
            </div>

            <form id="auth-form" onsubmit="handleAuth(event)">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary" id="auth-btn">Enter System</button>
            </form>
            <p id="auth-msg"></p>
        </div>

        <!-- Dashboard Section (Hidden) -->
        <div id="dashboard" class="dashboard-area hidden">
            <nav class="sidebar glass-card">
                <div class="nav-brand">SC</div>
                <div class="nav-items" id="nav-items">
                    <!-- Dynamic nav -->
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </nav>

            <main class="content-area">
                <header class="top-header glass-card">
                    <div class="user-greeting">
                        <h2 id="welcome-text">Welcome Back</h2>
                        <span id="user-role-badge" class="badge"></span>
                    </div>
                    <div id="balance-container" class="balance-card">
                        <span class="label">Balance</span>
                        <span id="user-balance" class="value">â‚¹0.00</span>
                    </div>
                </header>

                <div id="main-view" class="view-pane">
                    <!-- Dynamic content -->
                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
